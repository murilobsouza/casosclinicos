
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Oftalmo - Casos Cl√≠nicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty::before {
            content: "Iniciando Tutor Oftalmo...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4f46e5;
            font-weight: 700;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        #error-display {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #b91c1c;
            padding: 15px;
            border-radius: 12px;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        // Previne erro de "process is not defined" e captura erros globais
        window.process = { env: { API_KEY: "" } };
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<strong>Erro de Carregamento:</strong> ' + msg + '<br><small>' + url + ' L:' + lineNo + '</small>';
            }
            return false;
        };
    </script>

  }
}

    <div id="error-display"></div>
</body>
